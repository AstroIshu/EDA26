<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Transitions</title>
    
    <!-- Your existing CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Universal Page Transition System -->
    <link rel="stylesheet" href="../transitions/page-transition.css">
</head>
<body>
    <!-- Your page content -->
    <main class="main-content">
        <h1>Your Page Title</h1>
        
        <!-- Navigation with transitions -->
        <nav>
            <!-- Simple fade transition -->
            <a href="#" data-transition-url="../pages/about.html">About</a>
            
            <!-- Slide transition -->
            <a href="#" 
               data-transition-url="../pages/contact.html" 
               data-transition-type="slide-left">Contact</a>
            
            <!-- Scale transition with custom duration -->
            <a href="#" 
               data-transition-url="../3d/3dmain.html" 
               data-transition-type="scale"
               data-transition-duration="1200">3D Experience</a>
               
            <!-- Blur transition -->
            <a href="#" 
               data-transition-url="../pages/gallery.html" 
               data-transition-type="blur">Gallery</a>
        </nav>
        
        <!-- Buttons with transitions -->
        <div class="button-group">
            <button data-transition-url="../pages/loader.html" 
                    data-transition-type="fade">Go to Loader</button>
                    
            <button data-transition-url="../pages/faq.html" 
                    data-transition-type="slide-up">FAQ</button>
        </div>
        
        <!-- Your existing content -->
        <div class="content">
            <p>Your page content goes here...</p>
        </div>
    </main>
    
    <!-- Universal Page Transition System -->
    <script src="../transitions/page-transition.js"></script>
    
    <!-- Your existing JavaScript -->
    <script>
        // Optional: Configure transitions programmatically
        document.addEventListener('DOMContentLoaded', () => {
            // Set default transition type for all pages
            PageTransition.setDefaultTransition('fade');
            PageTransition.setDefaultDuration(800);
            
            // Add transition to specific elements programmatically
            const specialButton = document.getElementById('specialButton');
            if (specialButton) {
                PageTransition.addTransitionToElement(specialButton, '../pages/special.html', {
                    type: 'scale',
                    duration: 1000
                });
            }
        });
    </script>
</body>
</html>
