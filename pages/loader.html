    <title>Loading...</title>
    
    <!-- Loader CSS -->
    <link rel="stylesheet" href="../css/loader.css">

    <script type="importmap">

        "imports": {

        }
    }
    </script>
</head>
<body>
    <!-- Loader Container -->
    <div class="container" id="container"></div>

    <script type="module" src="../js/loader.js"></script>
